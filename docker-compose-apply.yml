version: '2'
services:
  base: &default
    build: .
    build: mapk0y/codenize-tools
    env_file: envfile
    working_dir: /working/
    volumes:
      - ./:/working:ro
  # Security Group
  sg-dryrun:
    <<: *default
    command: piculet -a --dry-run -f /settings/Groupfile
  sg-apply:
    <<: *default
    command: piculet -a -f /settings/Groupfile
  # IAM
  iam-dryrun:
    <<: *default
    command: miam -a --dry-run -f /settings/IAMfile
  iam-apply:
    <<: *default
    command: miam -a -f /settings/IAMfile
  # Elastic IP
  eip-dryrun:
    <<: *default
    command: eipmap -a --dry-run -f /settings/EIPfile
  eip-apply:
    <<: *default
    command: eipmap -a -f /settings/EIPfile
  # Route53
  route53-test:
    <<: *default
    command: roadwork -t -f /settings/Routefile
  route53-dryrun:
    <<: *default
    command: roadwork -a --dry-run -f /settings/Routefile
  route53-apply:
    <<: *default
    command: roadwork -a -f /settings/Routefile
  # Elastic Load Balancer
  elb-test:
    <<: *default
    command: kelbim -t /settings/ELBfile
  elb-dryrun:
    <<: *default
    command: kelbim -a --dry-run -f /settings/ELBfile
  elb-apply:
    <<: *default
    command: kelbim -a -f /settings/ELBfile
  # Shell for Debug
  shell:
    <<: *default
    command: sh
